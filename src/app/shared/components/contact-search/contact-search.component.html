<ng-container [formGroup]="creditFG">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput
        [formControlName]="creditContactNameFcKey"
        [matAutocomplete]="autoContact"
        (focus)="contactsSearch(contactSearchBox.value)"
        #contactSearchBox (input)="inputChanged(contactSearchBox.value, creditFG)">
    <mat-autocomplete #autoContact="matAutocomplete">
      <mat-option *ngFor="let contact of contacts$ | async"
          (click)="contactChosen(creditFG, contact, contact.name)"
          [value]="contact.name">
        {{contact?.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</ng-container>
