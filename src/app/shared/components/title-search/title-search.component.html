<ng-container [formGroup]="creditFG">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input type="text" matInput
        [formControlName]="creditTitleNameFcKey"
        [matAutocomplete]="autoTitle"
        (focusout)="titleCheck()"
        (focus)="titlesSearch(titleSearchBox.value)"
        #titleSearchBox (input)="titlesSearch(titleSearchBox.value)">
    <mat-autocomplete #autoTitle="matAutocomplete">
      <mat-option *ngFor="let title of titles$ | async"
          (click)="titleChoose(title)"
          [value]="title.name">
        {{title?.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</ng-container>
