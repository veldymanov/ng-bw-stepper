<div class="spinner-container fixed" *ngIf="loading">
  <div class="spinner-box">
    <mat-progress-spinner
        [color]="'primary'"
        [mode]="'indeterminate'"
        [diameter]="100">
    </mat-progress-spinner>
  </div>
</div>

<div class="mainContainer">
  <h2>
    <span>{{item.name}}</span> <br>
    <span *ngIf="items.title">{{items.title.name}}</span>
  </h2>

  <app-total-points-table *ngFor="let t of item.ranks" [tableInfo]="t"></app-total-points-table>
  <div class="pointsContainer">
    <app-points-by-show-table *ngFor="let t of item.ranks" [tableInfo]="t"></app-points-by-show-table>
  </div>
</div>
